---
# ServiceMonitor for Care Service
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: care-service
  labels:
    app: care-service
    release: prometheus
spec:
  selector:
    matchLabels:
      app: care-service
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      scheme: http
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
---
# ServiceMonitor for Alert Consumer
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alert-consumer
  labels:
    app: alert-consumer
    release: prometheus
spec:
  selector:
    matchLabels:
      app: alert-consumer
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      scheme: http
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
