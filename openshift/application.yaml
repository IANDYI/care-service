# ImageStream - Defines the image repository for care-service
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: care-service
  labels:
    app: care-service
spec:
  lookupPolicy:
    local: true
---
# BuildConfig - Builds the application image from source (Dockerfile)
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: care-service
  labels:
    app: care-service
spec:
  resources:
    limits:
      memory: 1Gi
      cpu: '1'
    requests:
      memory: 256Mi
      cpu: 200m
  source:
    type: Git
    git:
      uri: https://github.com/IANDYI/care-service.git
      ref: main
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
      buildArgs:
        - name: DOCKER_BUILDKIT
          value: "1"
  output:
    to:
      kind: ImageStreamTag
      name: care-service:latest
  triggers:
    - type: ConfigChange
---
# Deployment for Care Service API
# Note: This deployment includes:
# - The main HTTP API server (port 8080)
# - Baby consumer (runs as background goroutine, processes babies queue)
# - Alert publisher (publishes alerts to baby_alerts queue)
# The alert consumer runs separately (see consumer.yaml)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: care-service
  labels:
    app: care-service
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: care-service
      component: api
  template:
    metadata:
      labels:
        app: care-service
        component: api
    spec:
      containers:
        - name: care-service
          image: care-service:latest
          command: ["./care-service"]
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: care-service-config
          env:
            - name: DB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: care-db-secret
                  key: connection-string
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: password
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: url
            - name: BABY_QUEUE_NAME
              value: "babies"
            - name: ALERTS_QUEUE_NAME
              value: "baby_alerts"
            - name: PUBLIC_KEY_PATH
              value: "/etc/certs/public.pem"
          volumeMounts:
            - name: public-key
              mountPath: /etc/certs
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: public-key
          secret:
            secretName: identity-rsa-keys
            items:
              - key: public.pem
                path: public.pem
---
# Service for Care Service API
apiVersion: v1
kind: Service
metadata:
  name: care-service
  labels:
    app: care-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: care-service
    component: api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: metrics
  type: ClusterIP
---
# Route - Exposes the Care Service API externally
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: care-service
  labels:
    app: care-service
spec:
  to:
    kind: Service
    name: care-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
---
# HorizontalPodAutoscaler for Care Service
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: care-service-hpa
  labels:
    app: care-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: care-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
