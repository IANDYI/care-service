name: Care Service CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache-dependency-path: go.sum
      
      - name: Lint
        uses: golangci/golangci-lint-action@v6
      
      - name: Run Tests
        run: go test -v -race -coverprofile=coverage.out ./tests/unit/...

  deploy:
    name: Trigger OpenShift Build
    needs: [test-and-lint]
    # Ensures deployment only happens on merged PRs or direct pushes to main/master
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # FIX: This step installs the 'oc' binary so the next steps can find it
      - name: Install OpenShift CLI
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          oc: "4.14" # You can also use "latest"

      - name: Log in to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true

      - name: Start OpenShift Build
        run: |
          echo "Starting build for care-service in namespace cloud-09-development..."
          oc start-build care-service -n cloud-09-development --follow --wait
          
      - name: Verify Deployment
        run: |
          echo "Checking rollout status..."
          oc rollout status deploy/care-service -n cloud-09-development --timeout=2m
